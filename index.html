<form id="my-form" action="https://cbox.mobi/api/v2/leads" method="post">
  <input type="hidden" name="token" value="g859pmcf25woqis42lk9n3jesybgdw95">
  <input type="hidden" name="cmd" value="newLead">
  <input type="text" name="name" placeholder="Ім'я">
  <input type="text" name="phone" placeholder="Телефон">
  <input type="text" name="email" placeholder="Email">
  <textarea name="comment" placeholder="Коментар"></textarea>
  <button type="submit">Відправити</button>
</form>

<script>
  const form = document.getElementById('my-form');

  form.addEventListener('submit', (event) => {
    event.preventDefault();

    const data = new FormData(form);
    const body = JSON.stringify(Object.fromEntries(data));

    fetch(form.action, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body,
    })
      .then((response) => response.json())
      .then((data) => {
        if (data.ok) {
          console.log('Лід успішно створено!');
          // Очистити форму
          form.reset();
        } else {
          console.error('Помилка при створенні ліда:', data.error);
        }
      });
  });
</script>
